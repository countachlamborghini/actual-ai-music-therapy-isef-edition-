<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI Music Therapy – ISEF Edition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="$FLUTTER_BASE_HREF">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%234A90E2'>♪</text></svg>">

    <!-- Face API for Emotion Detection -->
    <script async src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
      }
    </style>

    <script src="flutter.js" defer></script>
  </head>

  <body>
    <script>
      window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js",
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </body>
</html>
